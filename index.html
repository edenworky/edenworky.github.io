<input id="keyboard_input" style="width: 100%"></input>
<br />
<textarea rows="30" columns="60" id="log" style="width: 100%"></textarea>

<script type="application/javascript">
var input = document.getElementById("keyboard_input");
var logTextArea = document.getElementById("log");

input.addEventListener("input", log);

function log(event) {
  var timestamp = makeTimestamp(new Date(event.timeStamp));
  var currentInput = input.value;
  
  var log = "timestamp: " + timestamp + " " + currentInput + "\n";
  logTextArea.value += log;
}

function makeTimestamp(date) {
  var h = date.getHours();
  var m = date.getMinutes();
  var s = date.getSeconds();
  var ms = date.getMilliseconds();

  return h+":"+m+":"+s+"."+ms;
}

</script>
